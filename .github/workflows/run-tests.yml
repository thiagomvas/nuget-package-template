name: Build Test Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x 
    - name: Restore dependencies
      run: dotnet restore Meminisse.Tests
    - name: Build Test Project
      run: dotnet build --no-restore Meminisse.Tests
